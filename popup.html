<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš« Website Blocker</h1>
            <p>Stay focused, block distractions</p>
        </header>
        
        <div class="add-site-section">
            <div class="input-group">
                <input type="text" id="siteInput" placeholder="Enter website (e.g., facebook.com)" />
                <button id="addSiteBtn">Add Site</button>
            </div>
        </div>
        
        <div class="blocked-sites-section">
            <h3>Blocked Websites</h3>
            <div id="blockedSitesList" class="sites-list">
                <!-- Blocked sites will be populated here -->
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-number" id="totalBlocked">0</span>
                <span class="stat-label">Sites Blocked</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="todayBlocked">0</span>
                <span class="stat-label">Today</span>
            </div>
        </div>
        
        <div class="toggle-section">
            <label class="toggle">
                <input type="checkbox" id="extensionToggle" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Extension Active</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
