<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Locked - ZenFocus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            display: block;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .description {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .stats {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .stats h3 {
            margin-bottom: 20px;
            font-size: 20px;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="icon">ðŸ”’</span>
        <h1>Website Locked</h1>
        <p class="subtitle">Daily time limit exceeded</p>
        <p class="description">
            This website has been locked by ZenFocus because you've exceeded your daily time limit. 
            The lock will reset tomorrow, or you can reset it manually in the extension.
        </p>
        
        <div class="buttons">
            <button class="btn btn-secondary" onclick="goBack()">Go Back</button>
            <button class="btn btn-primary" onclick="openExtension()">Manage Extension</button>
        </div>
        
        <div class="stats">
            <h3>Today's Progress</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalWebsites">0</span>
                    <span class="stat-label">Websites</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="lockedWebsites">0</span>
                    <span class="stat-label">Locked</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeWebsites">0</span>
                    <span class="stat-label">Active</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load statistics
        function loadStats() {
            chrome.storage.sync.get(['websites'], function(result) {
                const websites = result.websites || [];
                const today = new Date().toDateString();
                
                let lockedCount = 0;
                let activeCount = 0;
                
                websites.forEach(website => {
                    if (website.addedDate === today) {
                        if (website.isLocked) {
                            lockedCount++;
                        } else {
                            activeCount++;
                        }
                    }
                });
                
                document.getElementById('totalWebsites').textContent = websites.length;
                document.getElementById('lockedWebsites').textContent = lockedCount;
                document.getElementById('activeWebsites').textContent = activeCount;
            });
        }
        
        // Go back to previous page
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'https://www.google.com';
            }
        }
        
        // Open extension popup
        function openExtension() {
            chrome.runtime.sendMessage({ action: 'openPopup' });
        }
        
        // Load stats when page loads
        document.addEventListener('DOMContentLoaded', loadStats);
        
        // Listen for storage changes to update stats
        chrome.storage.onChanged.addListener(function(changes, namespace) {
            if (namespace === 'sync' && changes.websites) {
                loadStats();
            }
        });
    </script>
</body>
</html>
